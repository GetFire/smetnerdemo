<div class="container" ng-controller="UserController">
    <div ng-show="error">
        <div class="alert alert-danger" >Error code: {{errorMessage}}</div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <h3>Create new user</h3>
        </div>
        <div class="col-md-offset-3 col-md-6 col-xs-12">
            <form class="form-horizontal" role="form" ng-submit="submit()" id="createUser">
                <input type="hidden" ng-model="user.id">
                <div class="col-md-offset-1 col-xs-12">
                    <div class="form-group">
                        <label for="firstName" class="col-xs-3 control-label">First name:</label>
                        <div class="col-xs-9">
                            <input type="text" ng-model="user.firstName" placeholder="first Name"
                                   class="form-control input-md" id="firstName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middleName" class="col-xs-3 control-label">Middle name:</label>
                        <div class="col-xs-9">
                            <input type="text" ng-model="user.middleName" class="form-control input-md"
                                   placeholder="Middle name"
                                   id="middleName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-xs-3 control-label">Last name:</label>
                        <div class="col-xs-9">
                            <input type="text" ng-model="user.lastName" class="form-control input-md"
                                   placeholder="Last name"
                                   id="lastName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-xs-3 control-label">Phone Number:</label>
                        <div class="col-xs-9">
                            <input type="text" ng-model="user.phoneNumber" class="form-control input-md"
                                   placeholder="Middle name"
                                   id="phoneNumber"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneType" class="col-xs-3 control-label">Phone Type:</label>
                        <div class="col-xs-9">
                            <input type="text" ng-model="user.phoneType" class="form-control input-md"
                                   placeholder="Middle name"
                                   id="phoneType"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn-group">
                            <button class="btn btn-success" type="submit">{{!user.id ? 'Create' :'Save'}}</button>
                            <a class="btn btn-danger" ng-click="cancel()">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
